<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="relay_writer.js"></script>
    <link href="style.css" rel="stylesheet">


    <title>Relay Writer</title>
</head>

<body>

    <header>
        <section class='logo'>
            <img alt='Logo Image'>
            <h1>Relay Writer</h1>
        </section>

        <button class='search-button'>검색</button>
        <button class='drop-menu'>메뉴</button>
    </header>


    <nav class='main-tab-nav'>
        <ul role='tablist'>
            <li role='tab' aria-selected='false'><a>Home</a></li>
            <li role='tab' aria-selected='false'><a>Genre</a></li>
            <li role='tab' aria-selected='false'><a>Community</a></li>
        </ul>
    </nav>

    <main>
        <section class='home' role='tabpanel'>
            <section class='top10'>
                <h2>Today's T.O.P 10</h2>
                <section class='top-list'>
                    <section class='thumbnail'>
                        <img src='logo_image.jfif' alt='Thumbnail'>
                    </section>
                    <article class='impo'>
                        <a class='genre'>장르: </a>
                        <a class='title'>제목</a>
                        <span class='views'>조회수: </span>
                        <span class='recommends'>추천수: </span>
                    </article>
                </section>
            </section>
        </section>

        <section class='genre' role='tabpanel'>
        </section>

        <section class='community' role='tabpanel'>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
